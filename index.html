<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Activated Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator text-center">
    <h2 class="mb-4">Voice Activated Calculator</h2>
    <button id="start-btn" class="btn btn-primary">Start Speaking</button>
    <div class="result-box mt-4">
      <p><strong>Input:</strong> <span id="voice-input">...</span></p>
      <p><strong>Result:</strong> <span id="result">...</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
